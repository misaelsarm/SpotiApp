<app-loading *ngIf="loading"></app-loading>


<div *ngIf="!loading" class="row animated fadeIn">
    <div class="col-2">
        <img [src]="artista.images | noimage" class="img-thumbnail img-circle" alt="">
    </div>
    <div class="col">
        <h3>
            {{artista.name}}
        </h3>
        <p>
            <a [href]="artista.external_urls.spotify" target="_blank"> 
                Ir a la pagina del artista
            </a>
        </p>
    </div>
    <div class="col-4 text-right">
        <button routerLink="/search" class="btn btn-outline-light">Regresar</button>
    </div>
</div>
<div class="d-flex justify-content-center">
    <table *ngIf="!loading" class="w-100 table table-borderless mt-3 text-white animated fadeIn">
        <thead>
            <tr>
                <th>Track name</th>
                <th>Album</th>
                <th>Artist</th>
                <th>Preview</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let track of topTracks">
                <td class="w-25">{{track.name}}</td>
                <td> <img class="mr-2" width="80" [src]="track.album.images | noimage" alt=""> {{ track.album.name}}</td>
                <td>{{track.artists[0].name}}</td>
                <td>
                    <iframe [src]="track.id | domseguro" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div *ngIf="error" class="alert alert-danger">
    <h3>Ocurrio un problema</h3>
    <h5>{{mensajeError}}</h5>
</div>
